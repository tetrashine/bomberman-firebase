<html lang="en">
	<body>

        <!-- PRE-LOGIN -->
        <dialog id="loginDialog" class="mdl-dialog">
            <h4 class="mdl-dialog__title">Sign In</h4>
            <div class="mdl-dialog__content">
                <p id="loginError"></p>
                <!-- Textfield with Floating Label -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="loginEmail">
                    <label class="mdl-textfield__label" for="sample3">Email...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="loginPwd">
                    <label class="mdl-textfield__label" for="sample3">Password...</label>
                </div>
            </div>
            <div class="mdl-dialog__actions">
                <!-- Colored raised button -->
                <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                  Sign In
                </button>
                <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
            </div>
        </dialog>

        <div id="loginCover" class="login-cover center-hv">
            <!-- MDL Spinner Component -->
            <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
        </div>

        <!-- POST-LOGIN -->
        <div class="mdl-layout mdl-js-layout">
          <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Bomberman on Firebase</span>
                <div class="mdl-layout-spacer"></div>
                <!-- Colored raised button -->
                <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                  Sign out <i class="material-icons">account_circle</i>
                </button>
            </div>
          </header>
          <div class="mdl-layout__drawer">
          </div>

          <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">
                  <div id="board"></div>
              </div>
          </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
